<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Casa Abierta "Marchueta Luciano com37460"</title>
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <div class="container__header">
            <div class="logo">
                <img src="" alt="">
            </div>
            <div class="container__nav">
                <nav id="nav">
                    <ul>
                        <li><a href="../index.html">HOME</a></li>
                        <li><a href="./menu.html">MENU</a></li>
                        <li><a href="./contacto.html" class="select">CONTACTOS</a></li>
                    </ul>
                </nav>
                <div class="btn__menu" id="btn_menu"><i class="fas fa-bars"></i></div>
            </div>
        </div>
    </header>
    <main>
        <section class="contenedor__gris__contacto">
            <div class="contenedor__gris__contacto__caja">
                <div class="container">
                    <div class="contenedor__gris__contacto__caja__title">
                        <h1 class="animate-charcter text-center">Cont√°ctanos</h1>
                    </div>
                </div>
                <form id="contactForm">
                    <div class="mb-3">
                        <label class="form-label" for="name">Nombre</label>
                        <input class="form-control" id="name" type="text" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="emailAddress">Email</label>
                        <input class="form-control" id="emailAddress" type="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="message">Deja tu mensaje</label>
                        <textarea class="form-control" id="message" type="text" placeholder="Deja tu mensaje" style="height: 10rem"></textarea>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>







<script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../app.js"></script>    
</body>
